<!DOCTYPE html>
<html>
    <head>
        <title>MiliMili</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/sideStyle.css" type="text/css">
        <link rel="stylesheet" href="./css/main.css" type="text/css">
        <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="./css/tips.css" type="text/css">

    <body>
         <div class="sideBar close">
            <div class="header">
                <div class="headerFonts hidden">
                    <div class="headerFont">HATSUNE</div>
                    <div class="headerFont" style="text-align: end;">MIKU</div>
                </div>
                <div class="headerIcon">H</div>



                <div class="sideBarSwitch">
                    <i class="fa fa-caret-right"></i>
                </div>
            </div>

            <div class="sideBarBody">
                <div class="sideMenu">

                    
                    <div class="noneDM">
                        <div class="subSideMenu">
                            <div class="subSideMenuDiv">
                                <i class="fa fa-home"></i>
                                <span class="subSideMenuText">主页</span>
                            </div>
                        </div>
                        <div class="selected"></div>
                    </div>

                    
                    <div class="containDM">
                            <div class="subSideMenu">
                                <div class="subSideMenuDiv">
                                    <i class="fa fa-comments"></i>
                                    <span class="subSideMenuText">消息</span>
                                    <div class="dropDownMenuButton">
                                        <i class="fa fa-caret-down"></i>
                                    </div>
                                </div>     
                            </div>
                        <div class="dropMenu">
                                    <div class="subDropMenu">1</div>
                                    <div class="subDropMenu">2</div>
                                    <div class="subDropMenu">2</div>
                            </div>
                    </div>

                    
                    <div class="noneDM">
                        <div class="subSideMenu">
                            <div class="subSideMenuDiv">
                                <i class="fa fa-star"></i>
                                <span class="subSideMenuText">动态</span>
                            </div>
                        </div>
                    </div>    
                    
                    <div class="containDM">
                        <div class="subSideMenu">
                            <div class="subSideMenuDiv">
                                <i class="fa fa-heart"></i>
                                <span class="subSideMenuText">收藏</span>
                                <div class="dropDownMenuButton">
                                    <i class="fa fa-caret-down"></i>
                                </div>
                            </div>     
                        </div>
                    <div class="dropMenu">
                                <div class="subDropMenu">1</div>
                                <div class="subDropMenu">2</div>
                                <div class="subDropMenu">2</div>
                        </div>
                    </div>

                </div>
                
            </div>

            <div class="darkModeSwitch">

                    <div class="subSideMenuDiv">
                        <div class="darkModeSwitchButton">
                            <div class="DMSButtonMain">
                                <div class="DMSButtonMainBall"></div>
                            </div>
                        </div>
                        <span class="subSideMenuText">暗色模式</span>
                    </div>

                
            </div>
        </div>
        <div class="sideBarSpace close">
        </div> 
        
        <!-- <div class="topBar">
            <div class="header">
                <div class="headerFonts">
                    <div class="headerFont">HATSUNE</div>
                    <div class="headerFont" style="text-align: end;">MIKU</div>
                </div>
            </div>
        </div> -->




        <div class="main">
            <!-- <div class="m-home"></div> -->
            <div class="home">
                <div class="home-header">
                    <div class="home-header-scroll">
                    </div>
                    <div class="home-header-aboutme">
                        <div class="aboutme-main">
                            <div class="user">
                                <div class="user-main">
                                        <div class="user-avatar">
                                            <img src="">
                                        </div>
                                        <div class="user-name"></div>
                                </div>
                                <div class="user-signature"></div>
                            </div>
                            <div class="user-data">
                                <div id="follow" class="udata">
                                    <div class="data-title">关注</div>
                                    <div class="data-text"></div>
                                </div>
                                <div id="fans" class="udata">
                                    <div class="data-title">粉丝</div>
                                    <div class="data-text"></div>
                                </div>
                                <div id="posts" class="udata">
                                    <div class="data-title">动态</div>
                                    <div class="data-text"></div>
                                </div>
                            </div>
                            <div style="flex: 1;"></div>
                            <div style="height: 30%;width: 100%;padding-top:5%;display: flex;flex-direction: column;align-items: center;">
                                <div class="user-personal-center">
                                    <span>个人主页</span>
                                    <i class="fa fa-angle-right"></i>
                                </div>
                                <div class="log-out"><i class="fa fa-mail-forward"></i>退出登录</div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="home-main">
                    <div class="home-subDiv">
                        <div class="video-cover">1

                                <div class=""></div>
                            </div>
                        </div>

                            耗时1500小时，我造出了全世界速度最快的冲浪板！
                        </div>
                    </div>

                </div>
            </div>
